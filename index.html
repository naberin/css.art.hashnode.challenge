<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#HashnodeChallenge By Norman Aberin</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!---->
    <link href="main.css" rel="stylesheet" type="text/css">

</head>
<body>

    <main>
        <section class="creator">
            <div class="headshot centered">
                <div class="head">
                    <div class="hair-container">
                        <div class="base"></div>
                        <div class="xm-circle hair h01 top"></div>
                        <div class="xm-circle hair h02 top"></div>
                        <div class="m-circle hair h03 top"></div>
                        <div class="xm-circle hair h04 top"></div>
                        <div class="xm-circle hair h05 top"></div>
                        <div class="xm-circle hair h06 top"></div>
                        <div class="xl-circle hair h07 top"></div>
                        <div class="xm-circle hair h08 top"></div>
                        <div class="xm-circle hair h09 top"></div>
                        <div class="xm-circle hair h10 top"></div>
                        <div class="xl-circle hair h11 top"></div>
                        <div class="xm-circle hair h12 top"></div>
                        <div class="xm-circle hair h13 top"></div>
                    </div>

                    <div class="ears left"></div>
                    <div class="ears right"></div>

                    <div class="face-container flex flex-row justify-center">
                        <div class="glasses-container flex flex-row">
                            <div class="hashnode"><div></div></div>
                            <div class="hashnode"><div></div></div>
                        </div>
                        <div class="face">

                            <div class="nose-container">
                                <div class="nose"></div>
                            </div>
                            <div class="cheek-container"></div>
                            <div class="mouth-container">
                                <div class="smile flex flex-row justify-center">
                                    <div class="mouth">
                                        <div class="teeth"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>


                <div class="neck"></div>
                <div class="body">
                    <div class="hoodie-container">

                    </div>
                </div>
            </div>
        </section>
        <section class="message"></section>
    </main>

</body>
</html>
